<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    h2 {
      margin-top: 0;
      color: #333;
      font-size: 18px;
    }
    p {
      color: #666;
      font-size: 14px;
      line-height: 1.5;
    }
    .status {
      padding: 8px 12px;
      background-color: #f0f0f0;
      border-radius: 4px;
      font-size: 13px;
      margin-top: 12px;
    }
    .active {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    .debug-section {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #e0e0e0;
    }
    .debug-btn {
      background: #f44336;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      margin-top: 8px;
      width: 100%;
    }
    .debug-btn:hover {
      background: #d32f2f;
    }
    .debug-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2>Katapult to Cloneable</h2>
  <p>Export models from Katapult Pro to Cloneable format.</p>
  <div class="status" id="status">
    Extension is ready
  </div>
  
  <div class="debug-section">
    <button class="debug-btn" id="dump-websocket-btn" disabled>
      üîç Download Raw WebSocket Data
    </button>
    <div style="font-size: 11px; color: #666; margin-top: 4px;">
      Debug: Export all captured WebSocket messages
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
